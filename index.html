<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treemap</title>
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="title">Movie Sales</h1>
    <h4 id="description">Top 100 Highest Grossing Movies Grouped By Genre</h4>
    <div id="tooltip">

    </div>
    <svg id="canvas">
        
    </svg>
    <svg id="legend">
        <g>
            <rect x="45" y="0" width="40" height="40" fill="rgb(76, 146, 195)" class="legend-item"></rect>
            <text x="95" y="20" fill="white">Action</text>
        </g>
        <g>
            <rect x="175" y="0" width="40" height="40" fill="rgb(190, 210, 237)" class="legend-item"></rect>
            <text x="225" y="20" fill="white">Adventure</text>
        </g>
        <g>
            <rect x="305" y="0" width="40" height="40" fill="rgb(255, 153, 62)" class="legend-item"></rect>
            <text x="355" y="20" fill="white">Comedy</text>
        </g>
        <g>
            <rect x="45" y="60" width="40" height="40" fill="rgb(255, 201, 147)" class="legend-item"></rect>
            <text x="95" y="80" fill="white">Drama</text>
        </g>
        <g>
            <rect x="175" y="60" width="40" height="40" fill="rgb(86, 179, 86)" class="legend-item"></rect>
            <text x="225" y="80" fill="white">Animation</text>
        </g>
        <g>
            <rect x="305" y="60" width="40" height="40" fill="rgb(173, 229, 161)" class="legend-item"></rect>
            <text x="355" y="80" fill="white">Family</text>
        </g>
        <g>
            <rect x="175" y="120" width="40" height="40" fill="rgb(222, 82, 83)" class="legend-item"></rect>
            <text x="225" y="140" fill="white">Biography</text>
        </g>
    </svg>
</body>
<script src="./app.js"></script>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</html>
